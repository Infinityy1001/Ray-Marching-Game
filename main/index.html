<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <canvas id="c"></canvas>

  <!-- Vertex Shader -->
  <script id="vertex-shader-2d" type="notjs">
    attribute vec4 a_position;

    void main() {
      gl_Position = a_position;
    }
  </script>

  <!-- Fragment Shader -->
  <script id="fragment-shader-red" type="notjs">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(0.8, 0, 0.1, 1); 
    }
  </script>
  <script id="fragment-shader-blue" type="notjs">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(0, 0, 0.9, 1); 
    }
  </script>


  <!-- <script src="rectangle.js"></script> -->
  <!-- <script src="cercle.js"></script> -->
  <script src ="2objects.js"></script>
</body>
</html>
